<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生列表页</title>
    <link rel="stylesheet" href="/element-ui-2.13.2.css">
    <script src="/vue.js"></script>
    <script src="/element-ui-2.13.2.js"></script>
    <script src="/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <template>
            <el-table
                    :data="tableData"
                    style="width: 100%">
                <el-table-column
                        prop="studentId"
                        label="学号"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="studentName"
                        label="姓名"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="studentSex"
                        label="性别"
                        width="180"
                        :formatter="sfktFormate">
                </el-table-column>
                <el-table-column
                        prop="studentCardId"
                        label="身份证号"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="studentPhone"
                        label="手机号"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="studentAddress"
                        label="地址"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="studentComeDate"
                        label="入学时间"
                        width="180">
                </el-table-column>
            </el-table>
        </template>

    </div>

<script>
    var vm = new Vue({
        el:'#app',
        data:{
            tableData: []
        },
        methods:{
            sfktFormate:function(row, index) {
                if (row.studentSex==1) {
                    return "男";
                } else {
                    return "女";
                }
            }
        },
        created:function () {
            //页面一加载 就要访问url
            axios.get("/student/selectAll").then(res=>{
                console.log(res)
                //把json数组赋值给tableData
                this.tableData=res.data.data
            });
        }
    });
</script>
</body>
</html>
